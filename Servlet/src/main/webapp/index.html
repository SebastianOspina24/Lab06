<!DOCTYPE html>
<style>
    body{
        background-color: blueviolet;
        color:greenyellow;
        text-align: center;
    }

    button{
        border:none;
        border-radius: 10%;
    }
</style>
<script>
function validateForm() {
  let x = document.forms["formid"]["id"].value;
  if (isNaN(x) || x < 1 || x > 200 || x=="") {
      alert("Datos invalidos");
    return false;
  }
}
</script>

<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form name="formid" action="/lab5" method="GET" onsubmit="return validateForm()"> 
            <label ></label><h1>Ingrese el numero</h1></label><br>
            <input name="id"  placeholder="Ingresar el numero del id" ></input><br>
            <button type="submit" class="btn btn-default target">Submit</button>
        </form>
        
    </body>
</html>
